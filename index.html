<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="font-montserrat">
    <main class="bg-cream min-h-screen w-screen content-center">
      <div
        class="mx-auto my-25 max-w-sm overflow-hidden rounded-lg bg-white sm:grid sm:max-w-2xl sm:grid-cols-2"
      >
        <picture class="flex">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(width >= 40rem)"
          />

          <img src="./images/image-product-mobile.jpg" alt="Perfume" />
        </picture>

        <div class="flex flex-col gap-6 p-8">
          <h2 class="text-grey font-medium tracking-[4px]">PERFUME</h2>
          <h1 class="font-fraunces text-4xl font-bold">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="text-grey text-sm/6">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <h2 class="font-fraunces flex text-4xl font-bold text-green-500">
            $149.99<span
              class="text-grey ml-6 content-center text-sm font-medium line-through"
              >$169.99</span
            >
          </h2>
          <button
            class="hocus:bg-green-700 flex items-center justify-center rounded-lg bg-green-500 py-4"
            type="button"
          >
            <img class="h-4" src="./images/icon-cart.svg" alt="Cart" />
            <span class="ml-3 text-sm font-bold text-white">Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
